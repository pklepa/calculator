<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div id="page-home">

        <header>
            <div class="title">
                <h1>pklepa's_calculator</h1>
            </div>
        </header>


        <main>    
            <div class="calc-container">
                <div class="display-container">
                    <div class="display" id="middle"> </div>
                    <div class="display" id="bottom"> </div>
                </div>

                <div class="buttons-container">
                    <button id="num0" class="number">0</button>
                    <button id="num1" class="number">1</button>
                    <button id="num2" class="number">2</button>
                    <button id="num3" class="number">3</button>
                    <button id="num4" class="number">4</button>
                    <button id="num5" class="number">5</button>
                    <button id="num6" class="number">6</button>
                    <button id="num7" class="number">7</button>
                    <button id="num8" class="number">8</button>
                    <button id="num9" class="number">9</button>

                    <button id="oprCe" class="operator" data-key="Backspace">CE</button>
                    <button id="oprDiv" class="operator" data-key="/">÷</button>
                    <button id="oprMult" class="operator" data-key="*">x</button>
                    <button id="oprMinus" class="operator" data-key="-">-</button>
                    <button id="oprPlus" class="operator" data-key="+">+</button>
                    <button id="oprDot" class="operator" data-key=".">.</button>
                    <button id="oprPlusMinus" class="operator" data-key="m">±</button>
                    <button id="oprSqroot" class="operator" data-key="s">√</button>
                    <button id="oprEqual" class="operator" data-key="Enter">=</button>
                </div>

            </div>

        </main>

        <footer>

        </footer>

    </div>      


    <script src="./scripts/main.js"></script>
</body>


</html>
